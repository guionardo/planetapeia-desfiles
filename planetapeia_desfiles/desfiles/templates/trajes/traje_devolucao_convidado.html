<form method="post">
    {% csrf_token %}
    <input type="hidden" name="ops" value="traje_devolucao_convidado" />
    <div class="input-group mb-3">
        <span class="input-group-text">Inventário #</span>
        <input type="number"
               class="form-control"
               name="inventario"
               id="INVENTARIO"
               title="Informe o número do inventário">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
